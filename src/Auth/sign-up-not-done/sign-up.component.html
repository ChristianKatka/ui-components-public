<main [style.width]="'100%'" fxLayout="column" fxLayoutAlign="center center">
  <div
    [style.width]="'100%'"
    fxLayout="column"
    fxLayoutAlign="start center"
    class="logo"
  >
    <h1>Login</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum dolorum,
      quasi ipsum molestias
    </p>
  </div>

  <section [style.width]="'90%'" class="mat-elevation-z4 login-card">
    <h1 style="padding-left: 9px; margin: 0">Login</h1>
    <h3 style="padding-left: 9px; margin: 0; color: rgb(139, 139, 139)">
      Please login to your account
    </h3>

    <form fxLayout="column" fxLayoutGap="8px">
      <mat-form-field
        color="primary"
        style="padding-left: 20px; padding-right: 20px"
      >
        <mat-label>Sähköpostiosoite</mat-label>
        <input matInput type="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field
        color="primary"
        style="padding-left: 20px; padding-right: 20px"
      >
        <mat-label>Salasana</mat-label>
        <input matInput type="password" />
      </mat-form-field>
    </form>

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button class="signup-button" mat-raised-button>Sign up</button>
      <button class="login-button" mat-raised-button>Login</button>
    </div>
  </section>

  <div class="bottom-elements" fxLayout="column" fxLayoutAlign="center center">
    <p style="color: rgb(238, 43, 141)">Forgot password?</p>
    <p style="color: rgb(120, 120, 120)">Or login with</p>
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="50px"
      [style.margin-bottom.px]="30"
    >
      <button class="mat-elevation-z4" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
      <button class="mat-elevation-z4" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
      <button class="mat-elevation-z4" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
    </div>
    <p>By signing up you are agree with our <span>Terms & Conditions</span></p>
  </div>
</main>
