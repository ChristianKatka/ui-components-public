<section fxLayoutAlign="center center">
  <img class="login-image" src="assets/art/vault.png" alt="" />
</section>

<section
  fxLayout="column"
  fxLayoutGap="1rem"
  fxLayoutAlign="space-around center"
>
  <h1>Email Confirmation</h1>

  <p class="text-center">
    We sent you an email with confirmation code. Input given confirmation code
    to field below.
  </p>
</section>

<form
  class="activate-form"
  fxLayout="column"
  fxLayoutAlign="start"
  fxLayoutGap="8px"
>
  <mat-form-field appearance="outline">
    <mat-label>Confirmation Code</mat-label>
    <input matInput type="tel" />
    <mat-error> Confirmation code is required </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">Confirm</button>
